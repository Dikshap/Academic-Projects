<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input
          type="text"
          class="form-control"
          id="first_name"
          required
          [(ngModel)]="requirement.first_name"
          name="first_name"
        />

      </div>

      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input
          class="form-control"
          id="last_name"
          required
          [(ngModel)]="requirement.last_name"
          name="last_name"
        />
      </div>

      <div class="form-group">
        <label for="course">Course</label>
        <input
          type="text"
          class="form-control"
          id="course"
          required
          [(ngModel)]="requirement.course"
          name="course"
        />
      </div>

      <div class="form-group">
        <label for="phone_no">Phone Number</label>
        <input
          type="text"
          class="form-control"
          id="phone_no"
          required
          [(ngModel)]="requirement.phone_no"
          name="phone_no"
        />
      </div>

      <div class="form-group">
        <label for="country_name">Country Name</label>
        <input
          type="text"
          class="form-control"
          id="country_name"
          required
          [(ngModel)]="requirement.country_name"
          name="country_name"
        />
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <input
          type="text"
          class="form-control"
          id="gender"
          required
          [(ngModel)]="requirement.gender"
          name="gender"
        />
      </div>

      <button (click)="saveRequirement()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newRequirement()">Add</button>
    </div>
  </div>
  </div>
