<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            required
            [(ngModel)]="room.address"
            name="address"
          />
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="room.description"
            name="description"
          />
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input
            type="text"
            class="form-control"
            id="price"
            required
            [(ngModel)]="room.price"
            name="price"
          />
        </div>

        <div class="form-group">
          <label for="availability">Availability</label>
          <input
            type="text"
            class="form-control"
            id="availability"
            required
            [(ngModel)]="room.availability"
            name="availability"
          />
        </div>

        <div class="form-group">
          <label for="image">Image</label>
          <input
            type="text"
            class="form-control"
            id="image"
            required
            [(ngModel)]="room.image"
            name="image"
          />
        </div>

        <div class="form-group">
          <label for="lease_period">Lease Period</label>
          <input
            type="text"
            class="form-control"
            id="lease_period"
            required
            [(ngModel)]="room.lease_period"
            name="lease_period"
          />
        </div>

        <button (click)="saveRoom()" class="btn btn-success">Submit</button>
      </div>

      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newRoom()">Add</button>
      </div>
    </div>
    </div>
